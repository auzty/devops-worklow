name: callme from others

on:
  workflow_call:
    inputs:
      # tag to be added to the image
      tag:
        required: false
        type: string
      shared-accname:
        type: string
        required: true


jobs:
  deploystage:
    runs-on: ubuntu-latest
    steps:
      - name: test env from before
        run: echo "${{inputs.shared-accname}}"

      - name: checkout another repo 
        uses: actions/checkout@v3
        with:
          repository: "auzty/hello-world"
          token: ${{secrets.mytoken}}
          ref: "jajalbranch"
          path: hello-world
      - name: listing file
        run: ls -lah hello-world
      - name: run python  script
        run: python hello-world/py/justrun.py